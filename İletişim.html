    <script>
      function kontrol()
      {
        var ad = document.forms["form"]["ad"].value;
        var soyad = document.forms["form"]["soyad"].value;
        var email = document.forms["form"]["email"].value;
        var sifre = document.forms["form"]["sifre"].value;
        var cinsiyet = document.forms["form"]["cinsiyet"].value;
        var dogumTarihi = document.forms["form"]["dogumTarihi"].value;
        var yas = document.forms["form"]["yas"].value;
        var mesaj = document.forms["form"]["mesaj"].value;

        if (ad == "")
        {
          alert("Ad Kısmı Boş Geçilemez");
          return false;
        }

        if (soyad == "")
        {
          alert("Soyad Kısmı Boş Geçilemez");
          return false;
        }

        if (email == "")
        {
          alert("e-mail Kısmı Boş Geçilemez");
          return false;
        }

        if (sifre == "")
        {
          alert("Şifre Kısmı Boş Geçilemez");
          return false;
        }

        if (yas == "")
        {
          alert("Yaş Kısmı Boş Geçilemez");
          return false;
        }

        if (dogumTarihi == "")
        {
          alert("Doğum Tarihi Kısmı Boş Geçilemez");
          return false;
        }

        if (cinsiyet == "")
        {
          alert("Cinsiyet Kısmı Boş Geçilemez");
          return false;
        }

        if (mesaj == "")
        {
          alert("Mesaj Kısmı Boş Geçilemez");
          return false;
        }

      }
    </script>


      <form class="iletisimKutusu" name="form" action="İletişim.php" method="POST" onsubmit="return kontrol()">
